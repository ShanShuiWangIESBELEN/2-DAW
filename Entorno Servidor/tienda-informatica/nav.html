<!DOCTYPE html>
<html lang="en">

<head>

    <title>nav</title>
    <style>
        #nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(143, 188, 192);
        }

        #nav-bar ul {
            display: flex;
            list-style: none;
        }

        #nav-bar ul li {
            margin: 0 15px;
        }


        #nav-bar ul li a {
            text-decoration: none;
            color: blueviolet;
            font-weight: bold;
            font-size: 20px;
        }

        #login {
            background: unset;
            border: unset;
        }

        #login a {
            text-decoration: none;
            color: blueviolet;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <nav id="nav-bar">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">Fabricantes</a></li>
            <li><a href="#">Productos</a></li>
        </ul>
        <div id="login">
            <a href="#login">LOGIN</a>
        </div>
    </nav>

</body>

</html>
