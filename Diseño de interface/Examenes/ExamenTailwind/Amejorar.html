<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen tailwind</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            azulado: '#1f64e5',
            morado: '#712c76',
          },
        },
      },
    };
  </script>
</head>

<body class="bg-[url('fondo.jpg')] bg-cover text-gray-800 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-azulado to-morado text-white flex justify-between items-center p-4">
    <div class="flex items-center">
      <img src="barco.jpg" class="w-12 h-12 rounded-full transition-transform hover:scale-110 hover:cursor-pointer" alt="Logo">
    </div>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:underline">Inicio</a></li>
        <li><a href="servicios.html" class="hover:underline">Servicios</a></li>
        <li><a href="contacto.html" class="hover:underline">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow">
    <section class="text-center py-16">
      <h1 class="text-4xl mb-4">Bienvenidos a bordo</h1>
      <p class="mb-8">Texto introductorio sobre los servicios y beneficios de la web.</p>
      <div class="cta-container">
        <button class="px-6 py-3 bg-azulado text-white rounded-lg hover:bg-morado">Más Información</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2025 Shanshui Wang. Todos los derechos reservados.</p>
  </footer>
</body>


</body>

</html>
