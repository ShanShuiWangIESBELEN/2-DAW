<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        azulado: '#1f64e5',
                        morado: '#712c76',
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-[url('fondo.jpg')] bg-cover text-gray-800 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-azulado to-morado text-white flex justify-between items-center p-4">
        <div class="flex items-center">
            <img src="barco.jpg"
                class="w-12 h-12 rounded-full transition-transform hover:scale-110 hover:cursor-pointer" alt="Logo">
        </div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="Amejorar.html" class="hover:underline">Inicio</a></li>
                <li><a href="servicios.html" class="hover:underline">Servicios</a></li>
                <li><a href="contacto.html" class="hover:underline">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto" class="flex flex-col md:flex-row items-stretch md:h-screen ">
        <div class="bg-morado text-white flex flex-col justify-center items-center p-8 md:w-1/2">
            <img src="barco.jpg" class="w-32 h-32 rounded-full mb-4" alt="Barco">
            <h3 class="text-2xl font-bold">Súbete a nuestro barco</h3>
            <p class="text-center">
                Solo debe tomar unos minutos para conectarse con su reloj.
            </p>
        </div>
        <div class="bg-white p-8 md:w-1/2">
            <form class="space-y-4">
                <div>
                    <label for="name" class="block font-bold">Nombre</label>
                    <input type="text" id="name" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block font-bold">Sexo</label>
                    <label><input type="radio" name="gender" value="male"> Masculino</label>
                    <label><input type="radio" name="gender" value="female"> Femenino</label>
                </div>
                <div>
                    <label for="dob" class="block font-bold">Fecha de Nacimiento</label>
                    <input type="date" id="dob" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block font-bold">Correo</label>
                    <input type="email" id="email" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="phone" class="block font-bold">Teléfono</label>
                    <input type="tel" id="phone" class="w-full p-2 border rounded" placeholder="xxx-xxx-xxx">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="reset" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
                    <a href="Amejorar.html" class="px-4 py-2 bg-azulado text-white rounded">Guardar</a></button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 ">
        <p>&copy; 2025 Shanshui Wang. Todos los derechos reservados.</p>
    </footer>
</body>
</body>

</html>
