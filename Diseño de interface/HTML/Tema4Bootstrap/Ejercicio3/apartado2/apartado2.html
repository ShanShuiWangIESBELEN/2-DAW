<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apartado 2</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid p-4">
            <h1>Lista de Productos</h1>
        </div>
        <div class="container-fluid d-flex justify-content-between align-items-center mb-3">
            <!-- Botones alineados a la izquierda -->
            <div>
                <button type="button" class="btn btn-primary me-2">
                    <i class="fa-solid fa-circle-plus"></i>&nbsp;Agregar Producto
                </button>
                <button type="button" class="btn btn-warning">
                    <i class="fa-solid fa-arrow-rotate-right"></i>&nbsp;Actualizar Todos
                </button>
            </div>
            <!-- Cuadro de bÃºsqueda alineado a la derecha -->
            <div class="input-group" style="max-width: 300px;">
                <input type="text" class="form-control" placeholder="Buscar..." aria-label="search"
                    aria-describedby="button-search">
                <button class="btn btn-info text-white" type="button" id="button-search">
                    <i class="fa-solid fa-magnifying-glass"></i> Buscar
                </button>
            </div>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Detalle</th>
                    <th>Actualizar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Producto A</td>
                    <td>$10.00</td>
                    <td><button type="button" class="btn btn-primary"><i
                                class="fa-solid fa-circle-info"></i>&nbsp;Detalle</button></td>
                    <td><button type="button" class="btn btn-warning">
                            <i class="fa-solid fa-pen-to-square"></i>&nbsp;Actualizar
                        </button></td>
                    <td><button type="button" class="btn btn-danger">
                            <i class="fa-solid fa-trash"></i>&nbsp;Borrar
                        </button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Producto B</td>
                    <td>$20.00</td>
                    <td><button type="button" class="btn btn-primary"><i
                                class="fa-solid fa-circle-info"></i>&nbsp;Detalle</button></td>
                    <td><button type="button" class="btn btn-warning">
                            <i class="fa-solid fa-pen-to-square"></i>&nbsp;Actualizar
                        </button></td>
                    <td><button type="button" class="btn btn-danger">
                            <i class="fa-solid fa-trash"></i>&nbsp;Borrar
                        </button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Producto C</td>
                    <td>$30.00</td>
                    <td><button type="button" class="btn btn-primary"><i
                                class="fa-solid fa-circle-info"></i>&nbsp;Detalle</button></td>
                    <td><button type="button" class="btn btn-warning">
                            <i class="fa-solid fa-pen-to-square"></i>&nbsp;Actualizar
                        </button></td>
                    <td><button type="button" class="btn btn-danger">
                            <i class="fa-solid fa-trash"></i>&nbsp;Borrar
                        </button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="text-center table-dark">Total de productos: 3</td>
                </tr>
            </tfoot>
        </table>
        <nav class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>

    <div id="carouselProducto" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./ProductoA.jpg" class="d-block w-50 mx-auto d-block">
            </div>
            <div class="carousel-item">
                <img src="./ProductoB.jpg" class="d-block w-50 mx-auto d-block">
            </div>
            <div class="carousel-item">
                <img src="./ProductoC.jpg" class="d-block w-50 mx-auto d-block">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducto" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselProducto" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
