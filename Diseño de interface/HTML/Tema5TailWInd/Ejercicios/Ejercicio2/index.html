<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-cover bg-no-repeat bg-black bg-[url('./img/claveSol.webp')]">
    <form class="w-80 mx-auto mt-8 bg-white rounded-lg p-6">
        <!-- Nombre -->
        <input type="text" placeholder="Nombre"
            class="border border-yellow-400 w-full px-3 py-2 mb-4 rounded-md focus:border-2 focus:border-yellow-600 focus:outline-none">

        <!-- Correo -->
        <input type="email" placeholder="Correo"
            class="border border-yellow-400 w-full px-3 py-2 mb-4 rounded-md  focus:border-2 focus:border-yellow-600 focus:outline-none">
        <!-- Contraseña -->
        <input type="password" placeholder="Contraseña"
            class="border border-yellow-400 w-full px-3 py-2 mb-4 rounded-md focus:border-2 focus:border-yellow-600 focus:outline-none">

        <!-- Boton -->
        <div class="flex">
            <button type="submit" class="bg-yellow-400 w-1/2 py-2 mr-2 text-white rounded-md">Enviar</button>
            <button type="reset" class="bg-yellow-400 w-1/2 py-2 text-white rounded-md">Borrar</button>
        </div>

        <a href="./crearUsuario.html" class="text-yellow-600 hover:text-yellow-400 font-semibold underline"> Nuevo
            usuario</a>


    </form>
</body>

</html>
