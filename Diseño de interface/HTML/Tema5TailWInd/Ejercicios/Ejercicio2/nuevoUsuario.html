<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta del Usuario</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Contenedor Principal -->
    <div class="w-96 bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Cabecera con Gradiente -->
        <div class="bg-gradient-to-r from-yellow-400 to-yellow-600 h-24 flex items-center justify-center">
            <h2 class="text-white text-xl font-semibold">Perfil del Usuario</h2>
        </div>

        <!-- Imagen del Usuario -->
        <div class="flex justify-center -mt-12">
            <img src="https://via.placeholder.com/120" id="userImage" alt="Imagen del Usuario"
                class="w-24 h-24 object-cover rounded-full border-4 border-white shadow-lg">
        </div>

        <!-- Información del Usuario -->
        <div class="text-center mt-4 mb-6">
            <h3 id="userName" class="text-xl font-bold text-gray-800">Nombre del Usuario</h3>
            <p id="userInstrument" class="text-gray-600">Instrumento Musical</p>
        </div>
    </div>

    <!-- Script para mostrar información dinámica -->
    <script>
        // Ejemplo de datos dinámicos
        const userImageInput = './img/usuario.png'; // Ruta de la imagen subida
        const userNameInput = 'Juan Pérez';
        const userInstrumentInput = 'Guitarra';

        // Asignar valores al HTML
        document.getElementById('userImage').src = userImageInput;
        document.getElementById('userName').innerText = userNameInput;
        document.getElementById('userInstrument').innerText = userInstrumentInput;
    </script>

</body>

</html>
