<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .contnedor {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .seccion {
            height: 100vh;
            display: flex;
            color: whitesmoke;
            scroll-snap-align: start;

        }

        #s1 {
            background-color: red;
        }

        #s2 {
            background-color: green;
        }

        #s3 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="contnedor">
        <div class="seccion" id="s1">seccion 1</div>
        <div class="seccion" id="s2">seccion 2</div>
        <div class="seccion" id="s3">seccion 3</div>
    </div>
</body>

</html>
