<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado 3</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: red;
            border-bottom: 3px solid red;
        }

        .form {
            width: 300px;
            margin: 0;
            padding: 20px;
            border: 4px dashed red;
            border-bottom: 8px solid red;
        }

        label {
            color: red;
        }

        input {
            border: 2px dashed red;
        }


        textarea {
            border: 2px dashed red;
            width: 100%;
            padding: 5px;
            color: green;
        }

        button {
            border: 2px dashed green;
            background-color: white;
            padding: 5px 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Estilo CSS para formularios</h1>
    <hr>

    <form action="#" method="post" class="form">
        <label for="login">Login:</label>
        <input type="text" name="login" id="login"><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">Contenido inicial...</textarea><br><br>

        <label for="posesion">posesiones:<br>
            <input type="checkbox" name="posesion" id="casa">Casa<br>
            <input type="checkbox" name="posesion" id="ordenador">Ordenador<br>
            <input type="checkbox" name="posesion" id="coche">Coche<br>
            <input type="checkbox" name="posesion" id="moto"> Moto<br>
            <input type="checkbox" name="posesion" id="bicicleta"> Bicicleta<br><br>
        </label>

        <label for="Sexo">Sexo:<br>
            <input type="radio" name="sexo" id="hombre">Hombre<br>
            <input type="radio" name="sexo" id="mujer">Mujer<br>
        </label>

        <input type="submit" value="Enviar">
        <input type="reset" value="Vaciar">

    </form>

</body>

</html>
