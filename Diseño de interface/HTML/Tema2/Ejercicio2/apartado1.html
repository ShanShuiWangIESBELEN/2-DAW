<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado 1</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            
        }

        .contenedor {
            width: 180px;
            height: 180px;
            background-color: green;
            border: 3px solid red;
            margin: auto;

        }

        .contenedor:hover {
            width: 400px;
            height: 400px;
            background-color: pink;
            border: 3px solid orange;
            font-size: 30px;
            border-radius: 10px;
            line-height: 1.5;
            box-shadow: 50px 5px 15px gray;
            opacity: 0.5;
            transition: 1s;
            text-align: center;
            text-decoration: solid underline;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        Muy lejos, más allá de las montañas de palabras, alejados de los países de las vocales y las consonantes, viven
        los
        textos simulados. Viven aislados en casas de letras.
    </div>

</body>

</html>
