<body>

    <div id="container">
        <p>hola</p>

        <p>Este es un parrafo</p>

    <script>
        let cont = document.getElementById("container");


        const parrafo = document.querySelector("#container").lastElementChild;
        const parrafo2 = document.querySelector("#container").firstElementChild;
        document.querySelector("#container").prepend(parrafo);
        document.querySelector("#container").prepend(parrafo2);

        divv.innerHTML = "hola";

        document.querySelector("#container").after(divv);

        document.querySelector("#container").insertAdjacentElement("beforebegin", divstr);

        console.dir(div)
