<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 3</title>
    </head>
    <body>
        <!-- Ejercicio 3 mostrar en el body -->
        <p id="num1">Introduzca un numero</p>
        <p id="num2">Introduzca otro numero</p>
        <p id="suma"></p>

        <script>
            let num1 =parseInt(prompt("Introduzca un numero"));
            let num2 = parseInt(prompt("Introduzca otro numero"));
            document.getElementById("num1").innerHTML = "El primer numero es "+num1;
            document.getElementById("num2").innerHTML = "El segundo numero es "+num2;
            document.getElementById("suma").innerHTML = `La suma de ${num1} + ${num2} = ${num1+num2}`;

        </script>

    </body>
</html>
