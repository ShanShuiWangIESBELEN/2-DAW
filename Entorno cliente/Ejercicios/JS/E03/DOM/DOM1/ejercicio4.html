<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 4</title>
</head>

<body>
    <!-- Create a page with a text field and a button that each time it is clicked inserts an entry at
the top of an ordered list of items.
Before inserting the items, check if the list exists.
If it does not exist, the corresponding element must be created -->
    <h1>Dom 4</h1>

    <input type="text" id="input">
    <button onclick="addItem()">Add Item</button>

    <ul id="list"></ul>
    <script>

        function addItem() {
            let inputT = document.querySelector('#input').value;

            if (inputT === "") {
                alert("Error, inserte de nuevo");
                return;
            }

            let ol = document.querySelector('#list');
            if (!ol) {
                ol = document.createElement("ol");
                ol.id = "list";
                document.body.appendChild(ol);
            }

            let li = document.createElement("li");

            li.textContent = inputT;

            ol.insertBefore(li, ol.firstChild);
            document.querySelector('#input').value = "";
        }
    </script>

</body>

</html>
