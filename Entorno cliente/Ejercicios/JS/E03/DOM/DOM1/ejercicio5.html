<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 5</title>

</head>

<body>
    <table id="table" border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <input type="button" value="Colorear tabla" onclick="colourInTable();">
    <script>

        const colours = ['red', 'green', 'blue', 'yellow', 'orange', 'pink', 'violet', 'grey'];

        function colourInTable() {
            let table = document.querySelector('#table');
            let colourIndex = 0;
            for (let i = 0; i < table.rows.length; i++) {
                let row = table.rows[i];
                for (let j = 0; j < row.cells.length; j++) {
                    let cell = row.cells[j];
                    cell.style.backgroundColor = colours[colourIndex];
                    colourIndex = (colourIndex + 1) % colours.length;

                }
            }

        }

    </script>
</body>


</html>
