<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 7</title>
    <style>
        /* Ejercicio 7 */
        table tr td:nth-child(even) {
            background-color: red;
        }

        table tr td:nth-child(odd) {
            background-color: blue;
        }
    </style>
</head>

<body>

    <script>

        function requestTable() {

            let requeRows = parseInt(prompt('Ingrese el numero de filas de la tabla'));
            let requeCols = parseInt(prompt('Ingrese el numero de columnas de la tabla'));
            let requeCellWidth = parseInt(prompt('Ingrese el ancho de las celdas'));
            let requeCellHeight = parseInt(prompt('Ingrese el alto de las celdas'));

            const table = document.createElement('table');
            table.style.border = '1px solid black';
            for (let i = 0; i < requeRows; i++) {
                const tr = document.createElement('tr');
                for (let j = 0; j < requeCols; j++) {
                    const td = document.createElement('td');
                    td.style.width = `${requeCellWidth}px`;
                    td.style.height = `${requeCellHeight}px`;
                    td.style.border = '1px solid black';
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            document.body.appendChild(table);
        }
        requestTable();


    </script>

</body>

</html>
