<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 3</title>
</head>

<body>

    <script>
        /* For exercises 3 and 4 use the createElement or createTextNode methods as appropriate,
          "append" each node to the proper one
        Make a function that displays in the document the phrase "Heading h" followed by the h
            number, as many times as heading elements there are in html. Each phrase must be
            formatted with the corresponding tags */

        function displayHeading() {
            for (let i = 1; i <= 6; i++) {
                let heading = document.createElement(`h${i}`);

                let phrase = document.createTextNode(`Heading h${i}`);

                heading.appendChild(phrase);

                document.body.appendChild(heading);
            }
        }
        displayHeading();
    </script>

</body>

</html>
