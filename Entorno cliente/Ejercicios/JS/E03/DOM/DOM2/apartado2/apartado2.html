<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 2 apartado 2</title>

</head>

<body>
    <div class="container">
        <a href="#">javascript</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Python</a>
        <a href="#">PHP</a>
    </div>

    <script>
        const imagenes = {
            "css": "img/Imagen1.css.png",
            "html": "img/Imagen2.html.png",
            "java": "img/Imagen6.java.png",
            "javascript": "img/Imagen3.js.png",
            "php": "img/Imagen4.php.webp",
            "python": "img/Imagen5.python.png"
        };

        const asociarImagenes = (enlace, ruta) => {
            const img = document.createElement("img");
            const div = document.createElement("div");
            div.appendChild(img);
            div.appendChild(enlace);
            img.setAttribute("src", ruta);
            img.style.width = "40px";
            document.querySelector(".container").appendChild(div);
        };
        let enlaces = document.querySelectorAll("a");
        enlaces.forEach((enlace) => {
            const nombre = enlace.textContent.toLowerCase();
            const ruta = imagenes[nombre];
            asociarImagenes(enlace, ruta);
        });

    </script>

</body>

</html>
