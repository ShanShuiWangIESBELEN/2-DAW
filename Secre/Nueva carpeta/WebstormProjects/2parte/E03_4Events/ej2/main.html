<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Estilos</title>
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
            padding: 20px;
        }

        /* Estilos para el modo claro */
        body.light-mode {
            background-color: white;
            color: #000000;
        }

        /* Estilos para el modo oscuro */
        body.dark-mode {
            background-color: black;
            color: #ffffff;
        }

        /* Estilos para el modo minimalista */
        body.minimal-mode {
            background-color: rgb(128, 128, 128);
            color: #333333;
            padding: 10px;
        }
    </style>
</head>
<body>

<label for="estilosSelect">Selecciona un estilo:</label>
<select id="estilosSelect">
    <option value="light-mode">Modo Claro</option>
    <option value="dark-mode">Modo Oscuro</option>
    <option value="minimal-mode">Modo Gris</option>
</select>

<script>
    // Función para cambiar el estilo según la opción seleccionada
    function cambiarEstilo() {
        // Obtener el valor seleccionado del select
        var seleccion = document.getElementById("estilosSelect").value;

        // Limpiar clases de estilo actuales
        document.body.classList.remove("light-mode", "dark-mode", "minimal-mode");

        // Aplicar la clase de estilo seleccionada
        document.body.classList.add(seleccion);
    }

    // Agregar el evento de cambio al select
    document.getElementById("estilosSelect").addEventListener("change", cambiarEstilo);

    // Aplicar el estilo inicial (puede ser el estilo por defecto)
    cambiarEstilo();
</script>

</body>
</html>
