<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambio color</title>
    <style>
        body {
            height: 1000px;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
<script>
    // Función para generar un color aleatorio en formato hexadecimal
    function generarColorAleatorio() {
        const letrasHex = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letrasHex[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Función para cambiar el color de fondo al hacer doble clic
    function cambiarColor() {
        document.body.style.backgroundColor = generarColorAleatorio();
    }

    // Agregar el evento de doble clic al cuerpo del documento
    document.body.addEventListener('dblclick', cambiarColor);
</script>
</body>
</html>
