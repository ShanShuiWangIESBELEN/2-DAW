<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    const data ={
        name : "Jon",
        surname : "Doe",
        city : "Malaga",
        child :{
            first : "you",
            child : {
                name : "Jane",
                child : {
                    name : "Paul"
                }
            }
        },
        position : "CEO",
    }

    data.prototype.toString = function(){

        let cadena = ""

        for (i = 0; i < data.length; i++){

            if (data[i] === "child"){
                cadena += "-" + this.toString();
            }else{
                cadena += "*" + data[i] + "*";
            }

        }
    }


</script>
</body>
</html>
