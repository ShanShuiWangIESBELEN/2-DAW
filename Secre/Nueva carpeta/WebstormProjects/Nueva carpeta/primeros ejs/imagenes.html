<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visor de Imágenes</title>
    <style>
        #image-viewer {
            text-align: center;
        }

        #image-container {
            display: inline-block;
        }

        img {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>
<div id="image-viewer">
    <div id="image-container">
        <img id="current-image" src="imagen1.jpg" alt="Imagen 1">
    </div>
    <button id="prev-button">Anterior</button>
    <button id="next-button">Siguiente</button>
</div>

<script>
    const images = ["imagen1.jpg", "imagen2.jpg", "imagen3.jpg", "imagen4.jpg"];
    let currentImageIndex = 0;
    const currentImageElement = document.getElementById("current-image");
    const prevButton = document.getElementById("prev-button");
    const nextButton = document.getElementById("next-button");

    function showImage(index) {
        currentImageElement.src = images[index];
        currentImageElement.alt = `Imagen ${index + 1}`;
        currentImageIndex = index;
    }

    prevButton.addEventListener("click", () => {
        if (currentImageIndex > 0) {
            showImage(currentImageIndex - 1);
        }
    });

    nextButton.addEventListener("click", () => {
        if (currentImageIndex < images.length - 1) {
            showImage(currentImageIndex + 1);
        }
    });

    // Mostrar la primera imagen al cargar la página
    showImage(currentImageIndex);
</script>
</body>
</html>
