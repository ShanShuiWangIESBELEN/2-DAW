    function numbersLinks() {
        return document.querySelectorAll("a").length;
    }

    console.log("\nExercise1.1: " + numbersLinks() + " links");

    function showPenultimateLink() {
        let length = document.querySelectorAll("a").length;
        return length <= 1 ? document.querySelectorAll("a").item(0).getAttribute("href")
            : document.querySelectorAll("a").item(length - 2).getAttribute("href");
    }

    console.log("Exercise1.2: " + showPenultimateLink());

    function numbersLinksInstitute() {
        let numInstituteLinks = 0;
        let links = document.querySelectorAll("a");
        for (let index = 0; index < numbersLinks(); index++) {
            if (links[index].getAttribute("href") === "https://educacionadistancia.juntadeandalucia.es/centros/malaga/course/view.php?id=2128&section=2");
            numInstituteLinks++;
        }
        return numInstituteLinks;
    }

    console.log("Exercise1.3: " + numbersLinksInstitute());
