 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="container"></div>
<script>

    function displayHeadings() {
        let paragraph;
        for (let index = 1; index <= 6; index++) {
            paragraph = document.createElement(`h${index}`);
            paragraph.append(document.createTextNode(`Heading ${index}`));
            document.body.insertBefore(paragraph, document.getElementById("container"));
        }
    }

    displayHeadings();

</script>

</body>
</html>
