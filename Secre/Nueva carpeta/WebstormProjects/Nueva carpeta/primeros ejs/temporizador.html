<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporizador</title>
</head>
<body>
    <div id="ch">00:00:00</div>
    <button type="button" id="start">Iniciar</button>
    <button type="button" id="stop">Parar</button>

    <script>
        let chronometer = document.getElementById("ch");
        let buttonStart = document.getElementById("start");
        let buttonStop = document.getElementById("stop");

        buttonStart.addEventListener("click", () => {
            let hour = 0;
            let minute = 0;
            let seconds = 0;

            buttonStart.setAttribute("disabled", "");
            buttonStop.removeAttribute("disabled", "");

            let interval = setInterval(() =>{
                seconds++;
                if(seconds === 60){
                    seconds = 0;
                    minute++;
                }
                if (minute === 60){
                    minute = 0;
                    hour++;
                }
                chronometer.innerHTML = `${hour.toString().padStart(2, "0")}:${minute.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
            }, 1000);

            buttonStop.addEventListener("click", () => {
                buttonStart.removeAttribute("disabled");
                buttonStop.setAttribute("disabled", "");
                chronometer.innerHTML = `00:00:00`;
                clearInterval(interval);
            })
        })
    </script>
</body>
</html>
