<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="estilo.css" rel="stylesheet"/>
</head>
<body>

<div class="pCont">
    <img src="vacia.jpg" id="vacia" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="papel.jpg" id="papel" draggable="true" ondragstart="drag(event)">
</div>


<script>

    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
        event.preventDefault();
        let data = event.dataTransfer.getData("text");
        let draggedElement = document.querySelector(data);
        let  emptyBin = document.querySelector(".pCont");

        emptyBin.innerHTML = "<img id='llena' src='llena.jpg'>";
        draggedElement.hidden;
    }


</script>
</body>
</html>
