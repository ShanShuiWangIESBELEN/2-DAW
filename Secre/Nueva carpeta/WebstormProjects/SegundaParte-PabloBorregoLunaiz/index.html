<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pablo Borrego Lunaiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="tareas.js"></script>
    <script src="tarea.js"></script>

</head>
<body>

<table>
    <tr>
        <p>
            <div id="buttons">
            <button type="button" id="start">Start</button>
            <button type="button" id="stop">Stop</button>
            <div id="dur">00:00</div>
            </div>
        </p>
    </tr>
    <tbody id="tabBod"></tbody>
</table>


</body>
</html>

<script>
    let dur = document.getElementById("dur");
    let buttonStart = document.getElementById("start");
    let buttonStop = document.getElementById("stop");

    buttonStart.addEventListener("click", () => {
        let minute = 0;
        let seconds = 0;

        buttonStart.setAttribute("disabled", "");
        buttonStop.removeAttribute("disabled", "");

        let interval = setInterval(() =>{
            seconds++;
            if(seconds === 60){
                seconds = 0;
                minute++;
            }

            dur.innerHTML = `${minute.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        }, 1000);

        buttonStop.addEventListener("click", () => {
            buttonStart.removeAttribute("disabled");
            buttonStop.setAttribute("disabled", "");
            dur.innerHTML = `00:00`;
            clearInterval(interval);
        })
    })
</script>
