<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipos de Futbol</title>
    <link rel="stylesheet" type="text/css" href="styleTeams.css">
    <script src="equiposJSON.js"></script>
    <script src="equipos.js"></script>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Fundación</th>
        <th>Página web</th>
        <th>Jugadores</th>
        <th>Número de socios</th>
        <th>Campeonato ganado</th>
        <th>Escudo</th>
    </tr>
    </thead>
    <tbody id="table-body">

    </tbody>
</table>
<div id="button-container">
<button class="warning" id="moreThan80000Partners" onclick="moreThan80000Partners()">+80000 partners</button>
<button class="warning" id="moreThan125Years" onclick="moreThan125Years()">More than 125 Years</button>
<button class="success" id="sortByYear" onclick="sortByYear()">Sort by Year</button>
<button class="success" id="sortByWinAndYear" onclick="sortByWinAndYear()">Sort by Win and Year</button>
<button class="success" id="sortByName" onclick="sortByName()">Sort by Name</button>
<button class="success" id="sortByPartnersAndName" onclick="sortByPartnersAndName()">Sort by Partners and Name</button>
<button class="danger"  id="reset" onclick="reset()">Reset</button>
</div>

</body>
</html>
