<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pelicula</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1>Pelicula</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">

                <form action="/pelicula/crear">
                    <input type="submit" value="Crear">
                </form>
            </div>

        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 16.8%">Id</div>
        <div style="float: left;width: 16.8%">Titulo</div>
        <div style="float: left;width: 16.8%">Descripcion</div>
        <div style="float: left;width: 16.8%">Año</div>
        <div style="float: left;width: 16.8%">Id Idioma</div>
        <div style="float: none;width: auto;overflow: hidden;">Acción</div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>

    <div  th:each="pelicula : ${listaPelicula}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 16.8%" th:text="${pelicula.idPelicula}">0</div>
        <div style="float: left;width: 16.8%" th:text="${pelicula.titulo}">nombre</div>
        <div style="float: left;width: 16.8%" th:text="${pelicula.descripcion}">apellido1</div>
        <div style="float: left;width: 16.8%" th:text="${pelicula.anyoLanzamiento}">apellido2</div>
        <div style="float: left;width: 16.8%" th:text="${pelicula.idIdioma}">comision</div>
        <div style="float: none;width: auto;overflow: hidden;">
            <form th:action="@{/pelicula/__${pelicula.idPelicula}__}" style="display: inline;">
                <input type="submit" value="Ver Detalle" />
            </form>
            <form th:action="@{/pelicula/editar/__${pelicula.idPelicula}__} " style="display: inline;">
                <input type="submit" value="Editar" />
            </form>
            <form th:action="@{/pelicula/borrar/__${pelicula.idPelicula}__}" method="post" style="display: inline;">
                <input type="submit" value="Eliminar" />
            </form>
        </div>
    </div>
</div>

</body>
</html>
