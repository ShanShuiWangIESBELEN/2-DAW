<div class="formulario">

  <div class="d-flex justify-content-between mt-5">
    <h4>Crear Distrito</h4>
    <a href="#" routerLink="/distrito" class="btn btn-primary">Volver</a>
  </div>

  <hr/>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="nombre">Nombre:</label>
        <input
          formControlName="nombre"
          id="nombre"
          type="text"
          class="form-control">
        <div *ngIf="f['nombre'].touched && f['nombre'].invalid" class="alert alert-danger">
          <div *ngIf="f['nombre'].errors?.['required']">*Nombre es requerido.</div>
          <div *ngIf="f['nombre'].errors?.['pattern']">*El nombre s√≥lo puede contener letras.</div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary mt-1" type="submit" [disabled]="!form.valid">Enviar</button>
  </form>
</div>
