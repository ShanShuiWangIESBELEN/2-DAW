<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Formulario</title>
    <link href="estilo.css" rel="stylesheet" />
</head>

<body>

    <form>
        <div class="imagen">
            <img src="img.jpg" id="img"></img>
            <tool-tip role="tooltip" id="toltip">Imagen con filtro</tool-tip>
        </div>
        <label><br>Nombre:</br></label>
        <input type="text" minlength="2" maxlength="50" required>

        <label><br>Apellidos:</br></label>
        <input type="text" minlength="4" maxlength="150" required>

        <label><br>NÂº asignaturas:</br></label>
        <input type="number" min="2" max="7">

        <label><br>Fecha Nacimiento:</br></label>
        <input type="date">

        <label><br>Nota Media Acceso:</br></label>
        <input type="number" value="5" readonly>

        <label><br>Baremo:</br></label>
        <input type="number" min="0" max="1" step="0.2">

        <label><br>Usuario:</br></label>
        <input type="text" pattern="[A-Za-z0-9]*">

        <br>
        <br>
        <button type="submit" id="enviar">Enviar</button>
        <br>
        <button id="sombra">Sombra</button>
        <br>
        <button id="biselado">Biselado</button>
    </form>

</body>
