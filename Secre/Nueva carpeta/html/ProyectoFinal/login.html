<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="estilo.css" rel="stylesheet" />
</head>

<body>
    <header>
        <img src="logo.png" alt="logo de las clases particulares" id="logo">
        <nav role="navigation" aria-label="Paginación" id="navegacion">
            <a href="home.html" aria-label="Home">Home</a>
            <a href="vip.html" aria-label="Área VIP">Área VIP</a>
            <a href="login.html" aria-label="Pagina para registrarse" id="login-enlace" aria-current="page">Login</a>
            <a href="tour.html" aria-label="Pagina para hacer el tour" >Tour</a>
        </nav>
    </header>

    <main id="principal-login">
        <section class="container">
            <form action="#" class="login-form">
                <div class="form-header">
                    <h1><i class="fa-solid fa-user"></i> Iniciar Sesión</h1>
                </div>
                
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required minlength="7" placeholder="Introduzca su usuario">
    
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required minlength="7" placeholder="Introduzca su contraseña">
    
                <button type="submit">Iniciar Sesión</button>

                <a href="#" id="a-login">Registrarse</a>
            </form>
        </section>
    </main>

    <footer>
        <img src="logo.png" alt="logo de las clases particulares" id="logo-footer">

        <section id="iconos">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-facebook"></i>
        </section>
    </footer>

  
</body>

<script src="https://kit.fontawesome.com/5f9271bca5.js" crossorigin="anonymous"></script>

</html>
