    .containerAll {
      display: flex;

    .animationImg {

    }

    img:hover {

    }

    @keyframes desplace {

      }

      }

        }
      ]

    const buttonAtras = document.getElementById("atras")
    const buttonAlante = document.getElementById("alante")
    const img = document.getElementById("img")
    const buttomBottoms = Array.from(document.querySelector(".bottomButtons").children)
    const content = document.getElementById("content")

    buttonAtras.onclick = () => {
      const exists = allImages.findIndex(a => img.getAttribute("src").includes(a.name))
      const index = exists - 1

      buttonAlante.removeAttribute("disabled", "")

      if (index < 0) {
        buttonAtras.setAttribute("disabled", "")
        return;
      }

      const imgDetras = allImages[index];

      content.innerHTML = `
            <h1>About ${imgDetras.name}</h1>
            <p>${imgDetras.info}</p>
          `


      img.setAttribute("src", imgDetras.url)
      img.classList.contains("animationImg") ? img.classList.remove("animationImg") : img.classList.add("animationImg")

    }

    buttonAlante.onclick = () => {
      let exists = allImages.findIndex(a => img.getAttribute("src").includes(a.name))
      let index = exists + 1
      buttonAtras.removeAttribute("disabled", "")

      if (index == allImages.length) {
        buttonAlante.setAttribute("disabled", "")
        return;
      }

      const imgAlante = allImages[index];
      content.innerHTML = `
            <h1> About ${imgAlante.name}</h1>
            <p>${imgAlante.info}</p>
          `

      img.setAttribute("src", imgAlante.url)
      img.classList.contains("animationImg") ? img.classList.remove("animationImg") :       img.classList.add("animationImg")
    }

    buttomBottoms.forEach(button => {
      button.onclick = () => {
        const indexButton = Array.from(buttomBottoms).findIndex(b => b == button)
        const newImage = allImages[indexButton]
        img.setAttribute("src", newImage.url)
      }
    })


  </script>
