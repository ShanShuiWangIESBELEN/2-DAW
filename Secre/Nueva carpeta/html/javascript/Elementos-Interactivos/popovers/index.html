<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers</title>
</head>
<style>
    /*ESTILOS DEL POPOVER*/
    [popover] {
        background: #222;
        border: 0;
        border-bottom: 5px solid steelblue;
        color: steelblue;
        font-family: Jost;
        font-size: 1.2rem;
        padding: 0.05rem 1.25rem;
    }

    /*ESTILOS DEL FONDO DEL POPOVER*/
    [popover]::backdrop {
        background: #000a;
        backdrop-filter: blur(2px);
    }
</style>

<body>
    <button popovertarget="message" popovertargetaction="toggle">Mostrar</button>
    <!--boton que le asignamos al popover-->
    <div id="message" popover> <!--usamos el id del popover para asignarlo-->
        <p>Elemento emergente</p>
    </div>
    <button popovertarget="message" popovertargetaction="toggle">Mostrar</button>
    <div id="message" popover="manual"><!--si asignamos manual al popover, nos permite cerrarlo clicando fuera de este o pulsando esc-->
        <p>Elemento emergente</p>
    </div>
</body>

</html>
