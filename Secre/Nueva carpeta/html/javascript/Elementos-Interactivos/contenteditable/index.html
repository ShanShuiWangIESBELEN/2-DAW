<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenteditable</title>
</head>
<body>
    <h3 contenteditable><!--con el atributo: contenteditable podremos editar el contenido-->
        titulo</h3>
        <p contenteditable="plaintext-only"><!--ahora solo se permite texto plano-->
            editable
        </p>
        <p>
            no editable
        </p>
</body>
